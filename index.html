<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio class="clickSound" src="click.wav"></audio>
    <audio class="winSound" src="win.wav"></audio>
    <video autoplay muted loop>
        <source src="Background.mp4">
    </video>

    <h1>Let's Play Bingo</h1>
    <h1>Press 'P' to start a new game</h1>

    <table ><tr>
        <td class="Letters-Bingo">B</td>
        <td class="Letters-Bingo">I</td>
        <td class="Letters-Bingo">N</td>
        <td class="Letters-Bingo">G</td>
        <td class="Letters-Bingo">O</td>
    </tr></table>

    <div class="Grid">
            <div class="btm1 btum row1">1</div>
            <div class="btm2 btum row1">2</div>
            <div class="btm3 btum row1">3</div>
            <div class="btm4 btum row1">4</div>
            <div class="btm5 btum row1">5</div>
       
            <div class="btm1 btum row2">6</div>
            <div class="btm2 btum row2">7</div>
            <div class="btm3 btum row2">8</div>
            <div class="btm4 btum row2">9</div>
            <div class="btm5 btum row2">10</div>


            <div class="btm1 btum row3">11</div>
            <div class="btm2 btum row3">12</div>
            <div class="btm3 btum row3">13</div>
            <div class="btm4 btum row3">14</div>
            <div class="btm5 btum row3">15</div>


            <div class="btm1 btum row4">16</div>
            <div class="btm2 btum row4">17</div>
            <div class="btm3 btum row4">18</div>
            <div class="btm4 btum row4">19</div>
            <div class="btm5 btum row4">20</div>
        
            <div class="btm1 btum row5">21</div>
            <div class="btm2 btum row5">22</div>
            <div class="btm3 btum row5">23</div>
            <div class="btm4 btum row5">24</div>
            <div class="btm5 btum row5">25</div>
    
    </div>






    <script src="app.js"></script>
</body>
</html>
